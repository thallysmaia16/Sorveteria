<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gerenciador de tarefas</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="..\css\main.css" rel="stylesheet">
    <script src="../js/main.js"></script>
</head>

<body>
    <div id="register">
        <h3 class="text-center pt-5">Register Form</h3>
        <div class="container">
            <div id="register-row" class="row justify-content-center align-items-center">
                <div id="register-column" class="col-md-6">
                    <div id="register-box" class="col-md-12">
                        <form id="register-form" class="form">
                            <div class="form-group">
                                <label for="username" class="text-dark"> Username: </label>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-dark"> Email: </label>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-dark"> Password: </label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-dark"> Repeat password: </label>
                                <input type="password" name="password" id="repeat-password" class="form-control"
                                    required>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <input onclick="register()" type="submit" name="submit" value="Register"
                                            class="btn bg-info btn-md mt-2">
                                    </div>
                                    <div class="col-md-6">
                                        <a href="/index" class="btn bg-success btn-md mt-2">Back</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
