<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Gerenciador de tarefas</title>
  <meta charset="utf-8">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="..\css\main.css" rel="stylesheet">
  <script src="../js/main.js"></script>
</head>

<style>
  .img-background{
    background-image: url('https://img.freepik.com/free-vector/hand-drawn-ice-cream-blackboard-background_23-2148995414.jpg?w=2000');
    height: 100vh;
    width: 100%;
  }
</style>

<body>
  <!--INTERFACE DE LOGIN-->
  <div id="login" class="img-background">
    <h2 class="text-center pt-5" style="color: white;">Login Form</h2>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form">
              <div class="form-group">
                <label for="username" class="text-dark"> Username: </label>
                <input type="text" name="username" id="username" class="form-control">
              </div>
              <div class="form-group">
                <label for="password" class="text-dark"> Password: </label>
                <input type="password" name="password" id="password" class="form-control">
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <label class="text-dark mt-2">
                      <span>Remember me </span>
                      <span>
                        <input id="remember-me" name="remember-me" type="checkbox">
                      </span>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <input onclick="login()" type="button" name="submit" value="Login" class="btn bg-info btn-md mt-2">
                  </div>
                  <div class="col-md-6">
                    <a href="/register" class="btn bg-success btn-md mt-2">Register</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
